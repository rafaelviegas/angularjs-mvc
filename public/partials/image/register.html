<div class="page-header text-center">
    <h1>{{image.titulo}}</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<form novalidate name="form" class="row" ng-submit="sub()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="image.titulo" name="titulo" class="form-control" required ng-maxlength="20">
            <span ng-show="form.$submitted && form.titulo.$error.required" class="form-control alert-danger">
                Título obrigatório.
            </span>
             <span ng-show="form.$submitted && form.titulo.$error.maxlength" class="form-control alert-danger">
                Deve ter no maximo 20 caracteres.
            </span>           
        </div>
        
        <div class="form-group">
            <label>URL</label>
            <input ng-model="image.url"  name="url" class="form-control" required>
             <span ng-show="form.$submitted && form.url.$error.required" class="form-control alert-danger">
                URL obrigatória.
            </span>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="image.descricao" name="descricao" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control" required 
                ng-controller="GroupsController" 
                ng-model="image.grupo"
                ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                    <option value="">Selecione Grupo</option>
            </select>
            <span ng-show="form.$submitted && form.grupo.$error.required" class="form-control alert-danger">
                Grupo obrigatório.
            </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" >Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>        
    </div>
    
    <div class="col-md-6">
        <my-image url="{{image.url}}" titulo="{{image.titulo}}"></my-image>    
    </div>
</form>
